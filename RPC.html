<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section>
            <div class="container mt-5 pb-5">
                <div class="row justify-content-start">
                    <div class="col-3 text-center">
                        <h1>ROCK</h1>
                        <button id="rock"><img src="images/rock.jpg"></button>
                    </div>
                    <div class="col text-center fs-1 mt-5">
                        <p>|</p>
                    </div>
                    <div class="col-3 text-center">
                        <h1>PAPER</h1>
                        <button id="paper"><img src="images/paper.jpg"></button>
                    </div>
                    <div class="col text-center fs-1 mt-5">
                        <p>|</p>
                    </div>
                    <div class="col-3 text-center">
                        <h1>SCISSORS</h1>
                        <button id="scissors"><img src="images/scissors.jpg"></button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-3 text-center">
                        <img id="you" src="images/QM.jfif">
                    </div>
                    <div class="col-3 text-center">
                        <img src="images/vs.jpg">
                    </div>
                    <div class="col-3 text-center">
                        <img id="PC" src="images/QM.jfif">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="text-center">
                        <h1>Results!!</h1>
                        <p class = "fs-1" id="results"><img  src = "images/QM2.jpg"></p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class=" col text-center order-start">
                        <h2 id="userScore">YOU: 0</h2>
                    </div>
                    <div class=" col text-center order-end">
                        <h2 id="pcScore">PC: 0</h2>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
